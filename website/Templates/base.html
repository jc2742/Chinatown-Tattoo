<!DOCTYPE html>
<html>
  <head>
    <title>Chinatown Tattoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25f3eafb79.js"
      crossorigin="anonymous"
    ></script>
    {%block stylesheet%}{%endblock stylesheet%}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><h1 id="title">Chinatown Tattoo</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/artist/">Artist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info/">About</a>
            </li>
            {% if not user.is_staff%}
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            {%endif%}
            {% if user.is_staff%}
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Logout</a>
            </li>
            {%endif%}
            <li class="nav-item">
              <a class="nav-link" type="button" onclick="history.back()"
                >Back</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="pageContainer">
      <div id="contentWrap">{% block content %} {% endblock%}</div>
      {% include "footer.html" %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
