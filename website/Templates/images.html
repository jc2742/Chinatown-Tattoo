{% extends 'base.html' %}
{%block content%}

    <div class="container">
    <h2>Remove {{name}}'s Images</h2>
    <p>Click to remove</p>
    
    <div class="container"> 
      <div class="row">
      {%for image in portfolio%}
       {% if image %}<a class="col-3 image"   style="width:25rem;" href="{{image.id}}/"><img src="{{image.image.url}}"  style="width:25rem; height:40rem;"/>{%endif%}
      {%endfor%}
      </div>
    </div>
    </div>

{%endblock%}
